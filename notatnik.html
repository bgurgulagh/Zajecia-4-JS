<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS website 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container m-4">

        <div class="row align-items-start">

            <table id="table" class="col-md-3 mb-3">
                <tr>
                    <td>Tytul</td>
                    <td>Tresc</td>
                </tr>
            </table>

            <div class="col-9 p-3">
                
                <form class="needs-validation" name="form" id="form" onsubmit="handleSubmit(event)" novalidate>
        
                    <div class="mb-3">
                      <label for="note_title" class="form-label">Tytuł</label>
                      <input type="text" class="form-control" id="note_title" required>
                      <div class="invalid-feedback">
                        Proszę podać tytuł.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                      <label for="note_content" class="form-label">Treść notatki</label>
                      <input type="text" class="form-control" id="note_content" name="note_content">
                    </div>
                    
                    <button class="btn btn-primary" type="reset" onclick="addNote()">Zapisz</button>
                
                </form>

            </div>

        </div>
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="notepad.js"></script>
</body>
</html>
