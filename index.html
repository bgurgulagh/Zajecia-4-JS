<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz osobowy</title>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tbody>
            <tr><td>Poniedziałek</td></tr>
            <tr><td>Wtorekk</td></tr>
            <tr><td>Środa</td></tr>
            <tr><td>Czwartek 4</td></tr>
            <tr><td>Piątek</td></tr>
            <tr><td>Sobota</td></tr>
            <tr><td>Niedziela</td></tr>
        </tbody>
    </table>
    <button type="button" onclick="zamienWezly()">Zamień wiersze</button>
    <form name="user_data">
        <table>
            <tr>
                <td>Imię</td>
                <td><input type="text" name="imie"></td>
                <td><span class="blad" id="blad_imie"></span></td>
            </tr>
            <tr>
                <td>Wykształcenie </td>
                <td>
                    <input name="wyksztalcenie" value="wyksztalcenie_p" checked type="radio" onclick="pokazElement('kodPocztowy')"/>podstawowe<br/>
                    <input name="wyksztalcenie" value="wyksztalcenie_s" type="radio" onclick="ukryjElement('kodPocztowy')"/>średnie</br>
                    <input name="wyksztalcenie" value="wyksztalcenie_w" type="radio" onclick="ukryjElement('kodPocztowy')"/>wyższe
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text" name="email"></td>
                <td><span class="blad" id="blad_email"></span></td>
            </tr>
            <tr>
                <td>Kod pocztowy</td>
                <td>
                    <span id="kodPocztowy">
                        <input type="text" name="kod">
                    </span>
                </td>
                <td><span class="blad" id="blad_kod"></span></td>
            </tr>
            <tr>
                <td>Wiadomość</td>
                <td>
                    <textarea rows="5" cols="15" name="wiadomosc" onkeyup="licznik(this.form.wiadomosc, document.getElementById('zostalo'), 150)"></textarea>
                </td>
            </tr>
            <tr>
                <td>Pozostało <span id="zostalo">150</span> znaków</td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" onclick="return weryfikacja(this.form);" value="Wyślij"></td>
            </tr>
        </table>
    </form>
</body>
</html>
