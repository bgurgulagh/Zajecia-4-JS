<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS website 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container m-4">
        
        <form class="needs-validation" name="form" id="form" onsubmit="handleSubmit(event)" novalidate>
        
            <div class="mb-3">
              <label for="box_name" class="form-label">Nazwa paczki</label>
              <input type="text" class="form-control" id="box_name" maxlength="20" required>
              <div class="invalid-feedback">
                Proszę podać nazwę.
            </div>
            </div>
            
            <div class="mb-3">
              <label for="box_width" class="form-label">Szerokość paczki</label>
              <input type="number" class="form-control" id="box_width" name="box_width" min="1" max="1000" required>
              <div class="invalid-feedback">
                Proszę podać szerokość.
            </div>
            </div>
    
            <div class="mb-3">
                <label for="box_height" class="form-label">Wysokość paczki</label>
                <input type="number" class="form-control" id="box_height" name="box_height" min="1" max="1000" required>
                <div class="invalid-feedback">
                  Proszę podać wysokość.
              </div>
              </div>
    
            <div class="mb-3">
                <label for="box_depth" class="form-label">Głębokość paczki</label>
                <input type="number" class="form-control" id="box_depth" name="box_depth" min="1" max="1000" required>
                <div class="invalid-feedback">
                  Proszę podać głębokość.
              </div>
            </div>
    
            <button class="btn btn-secondary" type="reset">Clear</button>
            <button class="btn btn-primary" type="submit" onclick="licz()">Confirm</button>
        </form>
    
    </div>

    <div class="container m-4">
      <table class="table" id="table">
        <thead>
          <tr>
            <th scope="col">Nazwa paczki</th>
            <th scope="col">Szerokość paczki</th>
            <th scope="col">Wysokość paczki</th>
            <th scope="col">Głębokość paczki</th>
            <th scope="col">Objętość paczki</th>
          </tr>
        </thead>
        <tbody id="box_list">
        </tbody>
        <tfoot>
          <tr>
            <td style="font-weight:bold">Sumaryczna objętość</td>
            <td id="sum_volume">0</td>
          </tr>
        </tfoot>
      </table>
    </div>

    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="formularz.js"></script>
</body>
</html>
